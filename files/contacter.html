<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Contactez-moi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet"/>
</head>
<body id="contact">
    <div class="cursor"></div>
    
    <div class="contact-page">
        <main class="contact-container">
            <h1 class="contact-title neon-text">Contactez-moi</h1>
            <p class="contact-description">
                Vous avez des questions ou vous souhaitez discuter d'une collaboration ? Remplissez le formulaire ci-dessous et je vous répondrai dès que possible.
            </p>
            <form id="contact-form" action="https://formspree.io/f/xeoggnzr" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Votre email</label>
                    <input type="email" id="email" name="email" required class="form-input" />
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea id="message" name="message" rows="4" required class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-button">Envoyer</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Script for custom cursor -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            document.addEventListener('mousedown', function() {
                cursor.classList.add('active');
            });
            
            document.addEventListener('mouseup', function() {
                cursor.classList.remove('active');
            });
            
            // Add active class when hovering over interactive elements
            const interactiveElements = document.querySelectorAll('button, input, textarea, a');
            interactiveElements.forEach(function(el) {
                el.addEventListener('mouseenter', function() {
                    cursor.classList.add('active');
                });
                
                el.addEventListener('mouseleave', function() {
                    cursor.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
